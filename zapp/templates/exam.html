<h1>Exam Info<h1>
    <table border="1">
    {% for i in myexam %}
    <tr>
    <td>{{ i.id }}</td>
    <td>{{ i.exam_name}}</td>
    <td>{{ i.exam_type }}</td>
    <td>{{ i.exam_time }}</td>
    <td>{{ i.exam_date }}</td>
    <td>{{ i.exam_marks }}</td>
    <td><a  href="delete/{{i.id}}"> Delete</a></td>
    <td><a  href="update/{{i.id}}">Update</a></td>
    </tr>
    {% endfor %}
    </table>
    <a href='http://127.0.0.1:8000/exam'>Add Exam</a>
